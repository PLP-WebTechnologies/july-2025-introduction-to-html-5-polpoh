<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple, accessible, and SEO-friendly web page.">
  <title>HTML5 Accessibility & SEO Basics</title>
</head>
<body>

  <header>
    <h1>Welcome to My Web Page</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About This Page</h2>
      <p>This web page is created to demonstrate the use of semantic HTML5, accessibility best practices, and basic SEO techniques.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Philip Karisa</p>
  </footer>

</body>
</html>
